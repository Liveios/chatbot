<!DOCTYPE html>

<body class="body">

            <hr />
            <hr />
            <hr />
        </div>
     </header>
   <nav class="nav">
        <button class="nav_button twitter" onclick="go('twitter.com/liveios')"
            ontouch="go('twitter.com/liveios')">Twitter</button>
        <button class="nav_button instagram" onclick="go('instagram.com/liveios')"

        <aside class="aside">

        </aside>

    <footer class="footer"></footer>
